name: Call me
concurrency:
  group: callme-${{ github.event.inputs.name }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      name: 
        description: Just some name
        type: string
        required: true
    
jobs: 

  do-the-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
            
      - name: 'exit 1 if name is "a"'
        run: |
          if [ "${{ github.event.inputs.name }}" = "a" ]; then
              exit 1
          fi
        
      - name: Echo sha
        run: echo "${{github.sha}}"
        
      - name: Echo ref
        run: echo "${{ github.ref }}"
        
      - name: Echo name
        run: echo "${{ github.event.inputs.name }}"
