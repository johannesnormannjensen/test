name: Do the thing

on: 
  workflow_dispatch:
  
jobs:

  checkout-job:
    runs-on: ubuntu-latest
    outputs:
      customers: ${{ steps.customers.outputs.customers }}
    steps:
      - name: Checkout files except .github
        uses: actions/checkout@v4
        with: 
          clean: false
      
      - name: List dirs
        run: |
          ls -la .
          ls -la .github

      - name: Checkout only .github
        uses: actions/checkout@v4
        with: 
          ref: develop
          clean: false
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .github
      
      - name: List dirs
        run: |
          ls -la .
          ls -la .github
