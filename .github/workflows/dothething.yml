name: Do the thing

on: 
  workflow_dispatch:
  
jobs:

  checkout-job:
    runs-on: ubuntu-latest
    outputs:
      customers: ${{ steps.customers.outputs.customers }}
    steps:
      - name: Checkout files except .github
        uses: actions/checkout@v4
        with: 
          filter: |
            .github
      
      - name: List root dir
        run: |
          ls -la .

      - name: Checkout only .github
        uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            .github
      
      - name: List root dir
        run: |
          ls -la .
